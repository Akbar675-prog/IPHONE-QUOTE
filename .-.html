<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow LinkTree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a0a2e, #0d0630);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Efek latar belakang glow */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            top: -100px;
            left: -100px;
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            bottom: -100px;
            right: -100px;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            z-index: 1;
        }

        .profile {
            text-align: center;
            margin-bottom: 10px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(45deg, #ffcc00, #9933ff);
            padding: 3px;
            margin: 0 auto 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(153, 51, 255, 0.5),
                        0 0 40px rgba(255, 204, 0, 0.3);
        }

        .profile-img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://files.catbox.moe/5jlba8.png') center/cover;
            border-radius: 50%;
        }

        .profile h1 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }

        .profile p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .link-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(153, 51, 255, 0.5),
                        0 0 30px rgba(255, 204, 0, 0.3);
            border: 1px solid rgba(255, 204, 0, 0.3);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-text {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(153, 51, 255, 0.5),
                        0 0 25px rgba(255, 204, 0, 0.3);
            border: 1px solid rgba(255, 204, 0, 0.3);
        }

        /* Efek glow untuk ikon sosial media */
        .instagram:hover {
            color: #E1306C;
            text-shadow: 0 0 10px #E1306C;
        }

        .youtube:hover {
            color: #FF0000;
            text-shadow: 0 0 10px #FF0000;
        }

        .telegram:hover {
            color: #0088cc;
            text-shadow: 0 0 10px #0088cc;
        }

        .whatsapp:hover {
            color: #25D366;
            text-shadow: 0 0 10px #25D366;
        }

        /* Custom SVG icons */
        .icon-svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Efek animasi glow */
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(153, 51, 255, 0.5),
                            0 0 10px rgba(255, 204, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(153, 51, 255, 0.7),
                            0 0 30px rgba(255, 204, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 5px rgba(153, 51, 255, 0.5),
                            0 0 10px rgba(255, 204, 0, 0.3);
            }
        }

        .glow-animation {
            animation: glow 3s infinite;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                max-width: 90%;
            }
            
            .profile h1 {
                font-size: 1.5rem;
            }
            
            .link-item {
                padding: 15px;
            }
        }
    </style>
</head>
